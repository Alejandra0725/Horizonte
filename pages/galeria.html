    <div class="galeria"> 
        <h1>Galería</h1>

        <!-- Swiper Start -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../images/1.jpg" alt="Hermosas playas de Puerto Rico, con arena blanca y aguas turquesas bajo un cielo soleado."></div>
                <div class="swiper-slide"><img src="../images/2.jpg" alt="Big Ben en Londres, Inglaterra, durante el atardecer."></div>
                <div class="swiper-slide"><img src="../images/3.jpg" alt="Canales venecianos con góndolas y edificios históricos."></div>
                <div class="swiper-slide"><img src="../images/4.jpg" alt="Rascacielos modernos en Dubai."></div>
                <div class="swiper-slide"><img src="../images/5.jpg" alt="Monte Fuji bajo un cielo azul"></div>
                <div class="swiper-slide"><img src="../images/6.jpg" alt="Horizonte de Nueva York."></div>
                <div class="swiper-slide"><img src="../images/7.jpg" alt="Cascada Salto Ángel, la más alta del mundo, en Venezuela."></div>
                <div class="swiper-slide"><img src="../images/8.jpg" alt="Playa de Tailandia con aguas turquesas."></div>
            </div>
        </div>
        <!-- Swiper End -->
    </div>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 15,
                stretch: 0,
                depth: 300,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
        });
    </script>
